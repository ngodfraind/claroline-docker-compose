version: '2'
services:
  lb:
    restart: always
    image: 'dockercloud/haproxy:latest'
    networks:
      - front
    links:
      - web
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  web:
    restart: always
    build: web/
    networks:
      - front
      - back
    volumes:
      - data:/var/www/html/claroline
    environment:
      VIRTUAL_HOST: claroline.loc

  ldap:
      restart: always
    #   image: 'osixia/openldap:1.1.3'
      build: ldap/
      networks:
          - back
          - front
      environment:
          LDAP_DOMAIN: example.com
          LDAP_ORGANISATION: example
          LDAP_ADMIN_PASSWORD: admin
          LDAP_TLS: False
    #   volumes:
    #       - ldap:/etc/ldap/slapd.d
  db:
    restart: always
    image: mysql
    networks:
      - back
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: claroline
      MYSQL_PASSWORD: claroline
      MYSQL_DATABASE: claroline

  chat:
    restart: always
    image: prosody/prosody
    ports:
      - '81:80'
      - '5222:5222'

  tools:
    build: tools/
    volumes:
      - data:/var/www/html/claroline

networks:
  front:
  back:

volumes:
  data:
  mysql:
  ldap:
